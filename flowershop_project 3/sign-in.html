<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Sign In - Flower Shop</title>
    <link rel="stylesheet" href="assets/styles/home.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }

        header, footer {
            text-align: center;
            padding: 10px 0;
            background-color: #f8b1c4;
            color: white;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f9f9f9;
        }
        main {
            flex: 1;
        }
        footer {
            background-color: #f8b1c4;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="about-us.php"><i class="fas fa-info-circle"></i> About Us</a></li>
                <li><a href="contact-us.php"><i class="fas fa-envelope"></i> Contact Us</a></li>
                <li><a href="sign-in.html"><i class="fas fa-sign-in-alt"></i> Sign In</a></li>
                <li><a href="sign-up.html"><i class="fas fa-user-plus"></i> Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="page-content">
            <h2>Sign In</h2>
            <form id="sign-in-form" onsubmit="handleSignIn(event)">
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                    <div id="email-error" class="error-message"></div>
                </div>

                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                    <div id="password-error" class="error-message"></div>
                </div>

                <div class="form-group">
                    <input type="checkbox" id="show-password" onclick="togglePasswordVisibility()">
                    <label for="show-password">Show Password</label>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn-submit"><i class="fas fa-sign-in-alt"></i> Sign In</button>
                </div>
                <p>Don't have an account? <a href="sign-up.html">Sign Up here</a></p>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Flower Shop. All rights reserved.</p>
    </footer>

    <!-- Include the JavaScript file -->
    <script src="assets/scripts/signin.js"></script>
</body>
</html>
